  <main>
    <section class="about-section">
      <div class="info-box large futuristic">

    I’m passionate about technology, especially software development, user interface design, and cybersecurity.

  <div class="mini-carousel-container">
    <button class="carousel-btn" onclick="prevSlide()">&#10094;</button>
    
    <div class="mini-carousel">
      <img src="../assets/images/int1.jpg" class="mini-slide active" alt="Interest 1">
      <img src="../assets/images/int2.jpg" class="mini-slide" alt="Interest 2">

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', '../assets/js/particles.json', function () {
      console.log('Particles loaded.');
    });

    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
  </script>

  <script>
  let interestSlides = document.querySelectorAll('.mini-slide');
  let currentSlide = 0;

  function showSlide(index) {
    interestSlides.forEach((slide, i) => {
      slide.classList.remove('active');
      if (i === index) {
        slide.classList.add('active');
      }
    });
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + interestSlides.length) % interestSlides.length;
    showSlide(currentSlide);
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % interestSlides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
</script>
