<html lang="en">

</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Header -->
<header style="background-color: #0f0f0f; padding: 1rem 0; border-bottom: 2px solid cyan;">
  <nav class="navbar">
    <!-- Logo and Title -->
    <a href="index.html" class="logo-title">
      <img src="images/Foi Logo.png" alt="FoiTech Logo" class="logo">
      <h1 class="title">FoiTech</h1>
    </a>

    <!-- Hamburger icon for mobile -->

    <!-- Nav Links -->
    <ul class="nav-links" id="navLinks">
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>

  </nav>
</header>

  <!-- Main Content -->
<main>
  <h2>Welcome to the Future</h2>

  <!-- Carousel Container -->
  <div class="carousel-container">
    <div class="carousel">
      <img src="images/carousel1.png" class="carousel-image active" alt="Slide 1">
      <img src="images/carousel2.png" class="carousel-image active" alt="Slide 2">
      <img src="images/carousel3.png" class="carousel-image active" alt="Slide 3">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles loaded.');
    });
  </script>
  <script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('show');
  }
</script>
<script>
  let current = 0;
  const slides = document.querySelectorAll('.carousel-image');

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 4000); // 4 seconds
</script>

</body>
