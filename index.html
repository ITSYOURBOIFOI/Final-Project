<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoiTech - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <header>
      <img src="Foi Logo.png" alt="FoiTech Logo" class="logo" />
      <h1>FoiTech</h1>
    </header>

    <main>
      <h2>Welcome to the Future</h2>
      <p>This is a sample landing page for FoiTech. Customize this with your own content later!</p>
    </main>

    <footer>
      <p>&copy; 2025 FoiTech. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    window.onload = () => {
      particlesJS("particles-js", {
        particles: {
          number: { value: 60 },
          color: { value: "#00f0ff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          line_linked: { enable: true, distance: 150, color: "#00f0ff" },
          move: { enable: true, speed: 1 }
        },
        interactivity: {
          events: { onhover: { enable: true, mode: "repulse" } },
          modes: { repulse: { distance: 100 } }
        },
        retina_detect: true
      });
    };
  </script>
</body>
</html>
