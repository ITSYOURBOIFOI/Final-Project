<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foi Web</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div id="particles-js"></div>

  <header style="background-color: #0f0f0f; padding: 1rem 0; border-bottom: 2px solid cyan;">
    <nav class="navbar container">
      <div class="logo-title">
        <a href="index.html"><img src="assets/images/Foi Logo.png" alt="Foi Web Logo" class="logo"></a>
        <h1 class="title">Foi Web</h1>
      </div>

      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>


      <ul class="nav-links" id="navLinks">
        <li><a href="pages/about.html">About</a></li>
        <li><a href="pages/projects.html">Projects</a></li>
        <li><a href="pages/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Welcome to the Foi Web</h2>
    <p>This is a simple landing page for my website.</p>

    <div class="carousel-container">
      <div class="carousel">
        <img src="assets/images/carousel1.png" class="carousel-image active" alt="Slide 1">
        <img src="assets/images/carousel2.png" class="carousel-image" alt="Slide 2">
        <img src="assets/images/carousel3.png" class="carousel-image" alt="Slide 3">
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Foi Web. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'assets/js/particles.json', function () {
      console.log('Particles loaded.');
    });

    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }

    let current = 0;
    const slides = document.querySelectorAll('.carousel-image');
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
